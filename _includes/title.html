<header class="masthead clearfix">
    <div class="wrapper-masthead">
        <div class="container">
            <div class="row">
            <div class="col-sm-5">
                <a href="{{ site.baseurl }}/" class="site-avatar"><img  class="avatar-img" src="{{ site.avatar }}" /></a>
                <div class="site-info">
                    <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
                    <p class="site-description">{{ site.description }}</p>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="row">
                    <div class="col-sm-9">
                        <nav>
                            {% for page in site.t[page.lang] %}
                                <a href="{{ page[1].url }}">{{ page[1].name }}</a>
                            {% endfor %}
                        </nav>
                    </div>
                    <div class="col-sm-3">
                        {% include lang-selector.html %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-right">
                        {% include search.html %}
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</header>
